<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    overflow-x: hidden;
    box-sizing: border-box;
}
    .navbar {
    background: #08401c;
    display: flex;
    align-items: center;
    height: 90px;  /* 기존 90px에서 150px으로 증가 */
    /* 나머지 스타일 그대로 유지 */
    padding: 0 20px;
}

.logo {
    width: 160px;  /* 실제 로고 크기에 맞게 조정 */
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: auto;
    margin-top: 10px;
    background: none;
    border-radius: 0;
}

.logo img {
    max-width: 100%;
    max-height: 100%;
}

.menu {
    display: flex;
    gap: 25px;
}

.menu-item {
    color: #fff;
    font-size: 22px;
    font-weight: 500;
    background: none;
    border: none;
    height: 40px;
    line-height: 40px;
    padding: 0 16px;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s;
}
.menu-item:hover {
    color: #b5ffad;
}

.main-content {
    width: 100vw;
    
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.main-video {
    width: 100%;
    height: 100%;
    object-fit: cover;   /* 화면에 꽉 채우기, 비율 유지 */
    display: block;
}

</style>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <a href="index.html">
        <img src="img/설악산 로고.png" width="100" alt="설악산 로고"></a>
    </div>
    <nav class="menu">
        <a href="갤러리.html" class="menu-item">갤러리</a>
        <a href="탐방로.html" class="menu-item">탐방로</a>
        <a href="동식물.html" class="menu-item">동식물</a>
        <a href="프로그램.html" class="menu-item">프로그램</a>
        <a href="캠핑.html" class="menu-item">캠핑</a>
    </nav>
</header>
<main class="main-content">
    <video class="main-video" src="갤러리.mp4" autoplay muted loop playsinline></video>
</body>
</html>
